<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.css" rel="stylesheet"></link>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <script src=/eventsource-polyfill.js></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="d-flex justify-center align-center">
      <h1>{{ title }}</h1>
    </div>
    <v-container>
      <div v-for="message in messages">
        <h3>{{ message }}</h3>
      </div>
      <v-form @submit.prevent="handleSubmit">
        <div class="d-flex pa-5">
          <v-text-field
            v-model="message"
            label="Message"
            append-icon="mdi-send"
          ></v-text-field>
        </div>
      </v-form>
    </v-container>
  </div>
<script>
const { createApp, ref } = Vue;
const { createVuetify } = Vuetify;

const vuetify = createVuetify({
  theme: {
    defaultTheme: "dark"
  }
});

const app = createApp({
setup() {
  const title = ref("Hello Brazil!");
  const message = ref("");
  const messages = ref([]);

  const es = new EventSource("/sse");

  es.onopen = () => {
    console.log("Connection opened");
  }

  es.onmessage = (e) => {
    console.log(e.data);
    messages.value = [...messages.value, e.data];
  }

  const handleSubmit = () => {
    fetch("/messages", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: message.value
      })
    });

    message.value = "";
  }

  return {
    title,
    message,
    messages,
    handleSubmit
  }
}
});
app.use(vuetify).mount('#app');
</script>
</body>
</html>
