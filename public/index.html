<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Dependencies -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.6.6/dist/vuetify.min.css" rel="stylesheet"></link>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="/css/global.css" rel="stylesheet">

  <!-- Components -->
  <script defer src="/js/components/MyCard.vue.js"></script>
  
  <script defer src="/index.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="d-flex justify-center align-center">
      <h1>{{ title }}</h1>
    </div>
    <v-container>
      <div v-for="message in messages">
        <my-card :message="message"></my-card>
      </div>
      <v-form @submit.prevent="handleSubmit">
        <div class="d-flex pa-5">
          <v-text-field
            v-model="message"
            label="Message"
            append-icon="mdi-send"
          ></v-text-field>
        </div>
      </v-form>
    </v-container>
  </div>
</body>
</html>
